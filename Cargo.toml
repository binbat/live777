[package]
name = "live777"
version = "0.2.0"
edition = "2021"

[workspace]
members = [".", "libs/cli", "libs/libwish", "tools/whepfrom", "tools/whipinto"]

[dependencies]
axum = { version = "0.6.20", features = ["multipart"] }
tower-http = { version = "0.4.3", features = ["fs", "auth"] }

