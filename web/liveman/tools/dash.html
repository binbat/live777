<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live777 DASH Player</title>
    <style>
        html,
        body,
        #app {
            height: 100%;
            margin: 0;
        }

        body {
            background: #111;
            color: #eee;
        }
    </style>
    <script>
        // redirect to liveman index if opened directly without mpd parameter
        (function () {
            var params = new URLSearchParams(location.search);
            if (!params.get('mpd')) {
                location.href = '/index.html?view=recordings';
            }
        })();
    </script>
    <script type="module" src="./dash.ts"></script>
</head>

<body>
    <div id="app"></div>
</body>

</html>
