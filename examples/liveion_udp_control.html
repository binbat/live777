        button:active {

        button:disabled {
            background: #6c757d;

        }
        .btn-connect {

        .btn-stop {

        .btn-stop:hover {

        .logs {

            padding: 15px;

        .input-group {

        .bridge-info h4 {
            color: #1976d2;

        }
        .bridge-info p {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¥ Liveion UDP Control Demo</h1>
            <p>é€šè¿‡ DataChannel æ¡¥æ¥ UDP æ§åˆ¶ - live777 + liveion</p>
        </div>
        
        <div class="content">
            <div class="panel">
                <h2>è§†é¢‘é¢„è§ˆ</h2>
                <div class="video-container">
                    <video id="video" autoplay playsinline muted></video>
                    <div class="status" id="status">æœªè¿æ¥</div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">å‘é€æŒ‡ä»¤</div>
                        <div class="stat-value" id="sentCount">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">æ¥æ”¶æ¶ˆæ¯</div>
                        <div class="stat-value" id="recvCount">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">UDPæ¡¥æ¥</div>
                        <div class="stat-value" id="bridgeStatus">ç¦»çº¿</div>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <h2>æ§åˆ¶é¢æ¿</h2>
                
                <div class="bridge-info">
                    <h4>UDP æ¡¥æ¥ä¿¡æ¯</h4>
                    <p>ç¡®ä¿ liveion-udp-bridge æ­£åœ¨è¿è¡Œå¹¶ç›‘å¬ UDP ç«¯å£ 8888</p>
                </div>
                
                <div class="control-group">
                    <div class="input-group">
                        <input type="text" id="whepUrl" placeholder="WHIP URL" value="http://localhost:7777/whip/webcontrol">
                        <button class="btn-connect" onclick="connect()">è¿æ¥</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>äº‘å°æ§åˆ¶</h3>
                    <div class="button-grid">
                        <div></div>
                        <button onclick="sendCommand('tilt', 'up')">â†‘ ä¸Š</button>
                        <div></div>
                        <button onclick="sendCommand('pan', 'left')">â† å·¦</button>
                        <button class="btn-stop" onclick="sendCommand('stop')">åœæ­¢</button>
                        <button onclick="sendCommand('pan', 'right')">å³ â†’</button>
                        <div></div>
                        <button onclick="sendCommand('tilt', 'down')">â†“ ä¸‹</button>
                        <div></div>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>å˜ç„¦æ§åˆ¶</h3>
                    <div class="button-grid">
                        <button onclick="sendCommand('zoom', 'in')">ğŸ” æ”¾å¤§</button>
                        <button onclick="sendCommand('zoom', 'out')">ğŸ” ç¼©å°</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>è‡ªå®šä¹‰æŒ‡ä»¤</h3>
                    <div class="input-group">
                        <input type="text" id="customCmd" placeholder='{"action":"custom","value":123}'>
                        <button onclick="sendCustom()">å‘é€</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div style="padding: 0 30px 30px;">
            <div class="panel">
                <h2>æ¶ˆæ¯æ—¥å¿—</h2>
                <div class="logs" id="logs"></div>
            </div>
        </div>
    </div>

    <script>
        let pc = null;
        let dc = null;
        let sentCount = 0;
        let recvCount = 0;
        let bridgeConnected = false;

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        function updateStatus(text, connected = false, bridge = false) {
            const status = document.getElementById('status');
            status.textContent = text;
            if (bridge) {
                status.className = 'status bridge-connected';
            } else if (connected) {
                status.className = 'status connected';
            } else {
                status.className = 'status';
            }
        }

        function updateStats() {
            document.getElementById('sentCount').textContent = sentCount;
            document.getElementById('recvCount').textContent = recvCount;
            document.getElementById('bridgeStatus').textContent = bridgeConnected ? 'åœ¨çº¿' : 'ç¦»çº¿';
        }

        async function connect() {
            const url = document.getElementById('whepUrl').value;
            
            try {
                log('æ­£åœ¨è¿æ¥åˆ° Liveion WHIP ç«¯ç‚¹...', 'info');
                updateStatus('è¿æ¥ä¸­...');
                
                pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' }
                    ],
                    iceCandidatePoolSize: 10
                });

                // åˆ›å»º DataChannel (å®¢æˆ·ç«¯ä¸»åŠ¨åˆ›å»º)
                dc = pc.createDataChannel('control', {
                    ordered: true
                });
                
                dc.onopen = () => {
                    log('âœ“ DataChannel å·²æ‰“å¼€', 'success');
                    updateStatus('DataChannel å·²è¿æ¥', true);
                    // å‘é€æµ‹è¯•æ¶ˆæ¯æ£€æŸ¥æ¡¥æ¥çŠ¶æ€
                    checkBridgeConnection();
                };
                
                dc.onclose = () => {
                    log('âœ— DataChannel å·²å…³é—­ï¼Œå°è¯•é‡è¿...', 'warn');
                    updateStatus('é‡è¿ä¸­...');
                    bridgeConnected = false;
                    updateStats();
                    // 3ç§’åè‡ªåŠ¨é‡è¿
                    setTimeout(() => {
                        if (!dc || dc.readyState !== 'open') {
                            log('ğŸ”„ è‡ªåŠ¨é‡è¿...', 'info');
                            connect();
                        }
                    }, 3000);
                };
                
                dc.onerror = (error) => {
                    log(`âœ— DataChannel é”™è¯¯: ${error}`, 'error');
                };
                
                dc.onmessage = (event) => {
                    recvCount++;
                    updateStats();
                    
                    try {
                        const message = new TextDecoder().decode(event.data);
                        log(`â† æ”¶åˆ°: ${message}`, 'bridge');
                        
                        // å°è¯•è§£æ JSON
                        try {
                            const data = JSON.parse(message);
                            handleBridgeMessage(data);
                        } catch (e) {
                            // ä¸æ˜¯ JSONï¼Œæ˜¾ç¤ºåŸå§‹æ¶ˆæ¯
                            log(`  åŸå§‹æ¶ˆæ¯: ${message}`, 'info');
                        }
                    } catch (e) {
                        log(`â† æ”¶åˆ°äºŒè¿›åˆ¶æ•°æ®: ${event.data.byteLength} å­—èŠ‚`, 'info');
                    }
                };

                // åŒæ—¶ç›‘å¬æœåŠ¡ç«¯åˆ›å»ºçš„ DataChannel (å¤‡ç”¨)
                pc.ondatachannel = (event) => {
                    log('âœ“ æ”¶åˆ°æœåŠ¡ç«¯ DataChannel', 'info');
                    // å¦‚æœå®¢æˆ·ç«¯DataChannelæ²¡æœ‰æ‰“å¼€ï¼Œä½¿ç”¨æœåŠ¡ç«¯çš„
                    if (!dc || dc.readyState !== 'open') {
                        dc = event.channel;
                        log('âœ“ ä½¿ç”¨æœåŠ¡ç«¯ DataChannel', 'success');
                        
                        dc.onopen = () => {
                            log('âœ“ æœåŠ¡ç«¯ DataChannel å·²æ‰“å¼€', 'success');
                            updateStatus('DataChannel å·²è¿æ¥', true);
                            checkBridgeConnection();
                        };
                        
                        dc.onmessage = (event) => {
                            recvCount++;
                            updateStats();
                            
                            try {
                                const message = new TextDecoder().decode(event.data);
                                log(`â† æ”¶åˆ°: ${message}`, 'bridge');
                                
                                try {
                                    const data = JSON.parse(message);
                                    handleBridgeMessage(data);
                                } catch (e) {
                                    log(`  åŸå§‹æ¶ˆæ¯: ${message}`, 'info');
                                }
                            } catch (e) {
                                log(`â† æ”¶åˆ°äºŒè¿›åˆ¶æ•°æ®: ${event.data.byteLength} å­—èŠ‚`, 'info');
                            }
                        };
                    }
                };

                // æ·»åŠ  transceiver (ä½œä¸º WHIP å‘å¸ƒè€…)
                pc.addTransceiver('video', { direction: 'sendonly' });
                pc.addTransceiver('audio', { direction: 'sendonly' });

                // å¤„ç† track (è™½ç„¶ä½œä¸ºå‘å¸ƒè€…ä¸ä¼šæ”¶åˆ°trackï¼Œä½†ä¿ç•™ä»¥é˜²ä¸‡ä¸€)
                pc.ontrack = (event) => {
                    log(`âœ“ æ”¶åˆ° ${event.track.kind} track`, 'success');
                    const video = document.getElementById('video');
                    if (!video.srcObject) {
                        video.srcObject = new MediaStream();
                    }
                    video.srcObject.addTrack(event.track);
                };

                // ICE çŠ¶æ€
                pc.oniceconnectionstatechange = () => {
                    log(`ICE çŠ¶æ€: ${pc.iceConnectionState}`, 'info');
                    if (pc.iceConnectionState === 'failed' || pc.iceConnectionState === 'disconnected') {
                        log('ğŸ”„ ICEè¿æ¥å¤±è´¥ï¼Œå‡†å¤‡é‡è¿...', 'warn');
                        setTimeout(() => {
                            if (pc.iceConnectionState === 'failed' || pc.iceConnectionState === 'disconnected') {
                                connect();
                            }
                        }, 2000);
                    }
                };

                // æ·»åŠ è¿æ¥ä¿æ´»æœºåˆ¶
                let keepAliveInterval;
                pc.onconnectionstatechange = () => {
                    log(`è¿æ¥çŠ¶æ€: ${pc.connectionState}`, 'info');
                    if (pc.connectionState === 'connected') {
                        // æ¯30ç§’å‘é€ä¸€ä¸ªä¿æ´»æ¶ˆæ¯
                        keepAliveInterval = setInterval(() => {
                            if (dc && dc.readyState === 'open') {
                                const keepalive = JSON.stringify({
                                    type: 'keepalive', 
                                    timestamp: Date.now()
                                });
                                dc.send(keepalive);
                            }
                        }, 30000);
                    } else if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed') {
                        if (keepAliveInterval) {
                            clearInterval(keepAliveInterval);
                        }
                    }
                };

                // åˆ›å»º offer
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                // å‘é€ offer åˆ° WHIP ç«¯ç‚¹ (ä½œä¸ºå‘å¸ƒè€…)
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/sdp'
                    },
                    body: offer.sdp
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const answer = await response.text();
                await pc.setRemoteDescription({
                    type: 'answer',
                    sdp: answer
                });

                log('âœ“ è¿æ¥æˆåŠŸï¼', 'success');
                
            } catch (error) {
                log(`âœ— è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                updateStatus('è¿æ¥å¤±è´¥');
            }
        }

        function checkBridgeConnection() {
            // å‘é€æµ‹è¯•æ¶ˆæ¯æ£€æŸ¥æ¡¥æ¥çŠ¶æ€
            const testMessage = {
                type: 'datachannel_to_udp',
                data: JSON.stringify({
                    action: 'bridge_test',
                    timestamp: Date.now()
                })
            };
            
            if (dc && dc.readyState === 'open') {
                dc.send(JSON.stringify(testMessage));
                log('å‘é€æ¡¥æ¥æµ‹è¯•æ¶ˆæ¯...', 'info');
                
                // å‡è®¾æ¡¥æ¥æ­£å¸¸å·¥ä½œï¼Œå› ä¸º DataChannel å·²ç»è¿æ¥
                setTimeout(() => {
                    bridgeConnected = true;
                    updateStatus('DataChannel + UDPæ¡¥æ¥å·²è¿æ¥', true, true);
                    updateStats();
                    log('âœ“ UDPæ¡¥æ¥è¿æ¥æ­£å¸¸ (é€šè¿‡ DataChannel è¿æ¥æ¨æ–­)', 'success');
                }, 1000);
            }
        }

        function handleBridgeMessage(data) {
            const type = data.type;
            
            switch (type) {
                case 'udp_to_datachannel':
                    // æ¥è‡ªUDPçš„æ¶ˆæ¯
                    bridgeConnected = true;
                    updateStatus('DataChannel + UDPæ¡¥æ¥å·²è¿æ¥', true, true);
                    updateStats();
                    log(`UDPæ¶ˆæ¯æ¥è‡ª ${data.client_id}: ${data.data}`, 'bridge');
                    break;
                    
                case 'bridge_response':
                    // æ¡¥æ¥å“åº”
                    bridgeConnected = true;
                    updateStatus('DataChannel + UDPæ¡¥æ¥å·²è¿æ¥', true, true);
                    updateStats();
                    log('âœ“ UDPæ¡¥æ¥è¿æ¥æ­£å¸¸', 'success');
                    break;
                    
                default:
                    log(`æ”¶åˆ°æ¡¥æ¥æ¶ˆæ¯ [${type}]: ${JSON.stringify(data)}`, 'bridge');
                    break;
            }
        }

        function sendCommand(action, direction = null) {
            if (!dc || dc.readyState !== 'open') {
                log('âœ— DataChannel æœªè¿æ¥', 'error');
                return;
            }

            const command = {
                action: action,
                timestamp: Date.now()
            };

            if (direction) {
                if (action === 'pan' || action === 'tilt') {
                    command.direction = direction;
                    command.speed = 50;
                } else if (action === 'zoom') {
                    command.direction = direction;
                    command.value = 1;
                }
            }

            // åŒ…è£…ä¸ºæ¡¥æ¥æ¶ˆæ¯
            const bridgeMessage = {
                type: 'datachannel_to_udp',
                data: JSON.stringify(command)
            };

            const message = JSON.stringify(bridgeMessage);
            dc.send(message);
            sentCount++;
            updateStats();
            log(`â†’ å‘é€: ${JSON.stringify(command)}`, 'success');
        }

        function sendCustom() {
            if (!dc || dc.readyState !== 'open') {
                log('âœ— DataChannel æœªè¿æ¥', 'error');
                return;
            }

            const input = document.getElementById('customCmd');
            const customData = input.value.trim();
            
            if (!customData) {
                log('âœ— è¯·è¾“å…¥æŒ‡ä»¤', 'warn');
                return;
            }

            try {
                // éªŒè¯ JSON
                JSON.parse(customData);
                
                // åŒ…è£…ä¸ºæ¡¥æ¥æ¶ˆæ¯
                const bridgeMessage = {
                    type: 'datachannel_to_udp',
                    data: customData
                };

                const message = JSON.stringify(bridgeMessage);
                dc.send(message);
                sentCount++;
                updateStats();
                log(`â†’ å‘é€è‡ªå®šä¹‰: ${customData}`, 'success');
                input.value = '';
            } catch (e) {
                log(`âœ— æ— æ•ˆçš„ JSON: ${e.message}`, 'error');
            }
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!dc || dc.readyState !== 'open') return;
            
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    sendCommand('tilt', 'up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    sendCommand('tilt', 'down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    sendCommand('pan', 'left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    sendCommand('pan', 'right');
                    break;
                case ' ':
                    e.preventDefault();
                    sendCommand('stop');
                    break;
                case '+':
                case '=':
                    e.preventDefault();
                    sendCommand('zoom', 'in');
                    break;
                case '-':
                    e.preventDefault();
                    sendCommand('zoom', 'out');
                    break;
            }
        });

        log('é¡µé¢å·²åŠ è½½ï¼Œè¯·ç‚¹å‡»"è¿æ¥"æŒ‰é’®å¼€å§‹', 'info');
        log('æç¤ºï¼šè¿æ¥åå¯ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶äº‘å°ï¼Œç©ºæ ¼é”®åœæ­¢ï¼Œ+/- é”®å˜ç„¦', 'info');
        log('æ³¨æ„ï¼šéœ€è¦å…ˆå¯åŠ¨ liveion-udp-bridge ç¨‹åº', 'warn');
    </script>
