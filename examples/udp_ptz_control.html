<!DOCTYPE html>

    <style>
        * {

        .container {

        .panel {

        .video-container {

        video {

        }
        .status {
            position: absolute;

            border-radius: 4px;

        }
        .status.connected {

        }
        .controls {

            gap: 15px;
        }
        .control-group {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }
        .control-group h3 {
            color: #495057;
            font-size: 1em;
            margin-bottom: 10px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #667eea;
            color: white;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        .btn-connect {
            grid-column: 1 / -1;
            background: #28a745;
            padding: 15px;
            font-size: 1em;
        }
        .btn-connect:hover {
            background: #218838;
        }
        .btn-stop {
            background: #dc3545;
        }
        .btn-stop:hover {
            background: #c82333;
        }
        .logs {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            line-height: 1.5;
        }
        .log-entry {
            margin-bottom: 5px;
        }
        .log-entry.info { color: #4ec9b0; }
        .log-entry.warn { color: #dcdcaa; }
        .log-entry.error { color: #f48771; }
        .log-entry.success { color: #b5cea8; }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 0.9em;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .stat-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }
        .stat-label {
            color: #6c757d;
            font-size: 0.8em;
            margin-bottom: 5px;
        }
        .stat-value {
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¥ UDP PTZ Control Demo</h1>
            <p>é€šè¿‡ UDP æ§åˆ¶äº‘å° - live777 DataChannel Bridge</p>
        </div>
        
        <div class="content">
            <div class="panel">
                <h2>è§†é¢‘é¢„è§ˆ</h2>
                <div class="video-container">
                    <video id="video" autoplay playsinline muted></video>
                    <div class="status" id="status">æœªè¿æ¥</div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-label">å‘é€æŒ‡ä»¤</div>
                        <div class="stat-value" id="sentCount">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">æ¥æ”¶æ¶ˆæ¯</div>
                        <div class="stat-value" id="recvCount">0</div>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <h2>æ§åˆ¶é¢æ¿</h2>
                
                <div class="control-group">
                    <div class="input-group">
                        <input type="text" id="whepUrl" placeholder="WHEP URL" value="http://localhost:9999/whep/camera1">
                        <button class="btn-connect" onclick="connect()">è¿æ¥</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>äº‘å°æ§åˆ¶</h3>
                    <div class="button-grid">
                        <div></div>
                        <button onclick="sendCommand('tilt', 'up')">â†‘ ä¸Š</button>
                        <div></div>
                        <button onclick="sendCommand('pan', 'left')">â† å·¦</button>
                        <button class="btn-stop" onclick="sendCommand('stop')">åœæ­¢</button>
                        <button onclick="sendCommand('pan', 'right')">å³ â†’</button>
                        <div></div>
                        <button onclick="sendCommand('tilt', 'down')">â†“ ä¸‹</button>
                        <div></div>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>å˜ç„¦æ§åˆ¶</h3>
                    <div class="button-grid">
                        <button onclick="sendCommand('zoom', 'in')">ğŸ” æ”¾å¤§</button>
                        <button onclick="sendCommand('zoom', 'out')">ğŸ” ç¼©å°</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <h3>è‡ªå®šä¹‰æŒ‡ä»¤</h3>
                    <div class="input-group">
                        <input type="text" id="customCmd" placeholder='{"action":"custom","value":123}'>
                        <button onclick="sendCustom()">å‘é€</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div style="padding: 0 30px 30px;">
            <div class="panel">
                <h2>æ¶ˆæ¯æ—¥å¿—</h2>
                <div class="logs" id="logs"></div>
            </div>
        </div>
    </div>

    <script>
        let pc = null;
        let dc = null;
        let sentCount = 0;
        let recvCount = 0;

        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logs.appendChild(entry);
            logs.scrollTop = logs.scrollHeight;
        }

        function updateStatus(text, connected = false) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = connected ? 'status connected' : 'status';
        }

        function updateStats() {
            document.getElementById('sentCount').textContent = sentCount;
            document.getElementById('recvCount').textContent = recvCount;
        }

        async function connect() {
            const url = document.getElementById('whepUrl').value;
            
            try {
                log('æ­£åœ¨è¿æ¥åˆ° WHEP ç«¯ç‚¹...', 'info');
                updateStatus('è¿æ¥ä¸­...');
                
                pc = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });

                // åˆ›å»º DataChannel
                dc = pc.createDataChannel('control');
                
                dc.onopen = () => {
                    log('âœ“ DataChannel å·²æ‰“å¼€', 'success');
                    updateStatus('å·²è¿æ¥', true);
                };
                
                dc.onclose = () => {
                    log('âœ— DataChannel å·²å…³é—­', 'warn');
                    updateStatus('å·²æ–­å¼€');
                };
                
                dc.onerror = (error) => {
                    log(`âœ— DataChannel é”™è¯¯: ${error}`, 'error');
                };
                
                dc.onmessage = (event) => {
                    recvCount++;
                    updateStats();
                    
                    try {
                        const message = new TextDecoder().decode(event.data);
                        log(`â† æ”¶åˆ°: ${message}`, 'info');
                        
                        // å°è¯•è§£æ JSON
                        try {
                            const data = JSON.parse(message);
                            log(`  è§£æ: ${JSON.stringify(data)}`, 'info');
                        } catch (e) {
                            // ä¸æ˜¯ JSONï¼Œæ˜¾ç¤ºåŸå§‹æ¶ˆæ¯
                        }
                    } catch (e) {
                        log(`â† æ”¶åˆ°äºŒè¿›åˆ¶æ•°æ®: ${event.data.byteLength} å­—èŠ‚`, 'info');
                    }
                };

                // æ·»åŠ  transceiver
                pc.addTransceiver('video', { direction: 'recvonly' });
                pc.addTransceiver('audio', { direction: 'recvonly' });

                // å¤„ç† track
                pc.ontrack = (event) => {
                    log(`âœ“ æ”¶åˆ° ${event.track.kind} track`, 'success');
                    const video = document.getElementById('video');
                    if (!video.srcObject) {
                        video.srcObject = new MediaStream();
                    }
                    video.srcObject.addTrack(event.track);
                };

                // ICE çŠ¶æ€
                pc.oniceconnectionstatechange = () => {
                    log(`ICE çŠ¶æ€: ${pc.iceConnectionState}`, 'info');
                };

                // åˆ›å»º offer
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);

                // å‘é€ offer åˆ° WHEP ç«¯ç‚¹
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/sdp'
                    },
                    body: offer.sdp
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const answer = await response.text();
                await pc.setRemoteDescription({
                    type: 'answer',
                    sdp: answer
                });

                log('âœ“ è¿æ¥æˆåŠŸï¼', 'success');
                
            } catch (error) {
                log(`âœ— è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                updateStatus('è¿æ¥å¤±è´¥');
            }
        }

        function sendCommand(action, direction = null) {
            if (!dc || dc.readyState !== 'open') {
                log('âœ— DataChannel æœªè¿æ¥', 'error');
                return;
            }

            const command = {
                action: action,
                timestamp: Date.now()
            };

            if (direction) {
                if (action === 'pan' || action === 'tilt') {
                    command.direction = direction;
                    command.speed = 50;
                } else if (action === 'zoom') {
                    command.direction = direction;
                    command.value = 1;
                }
            }

            const message = JSON.stringify(command);
            dc.send(message);
            sentCount++;
            updateStats();
            log(`â†’ å‘é€: ${message}`, 'success');
        }

        function sendCustom() {
            if (!dc || dc.readyState !== 'open') {
                log('âœ— DataChannel æœªè¿æ¥', 'error');
                return;
            }

            const input = document.getElementById('customCmd');
            const message = input.value.trim();
            
            if (!message) {
                log('âœ— è¯·è¾“å…¥æŒ‡ä»¤', 'warn');
                return;
            }

            try {
                // éªŒè¯ JSON
                JSON.parse(message);
                dc.send(message);
                sentCount++;
                updateStats();
                log(`â†’ å‘é€: ${message}`, 'success');
                input.value = '';
            } catch (e) {
                log(`âœ— æ— æ•ˆçš„ JSON: ${e.message}`, 'error');
            }
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!dc || dc.readyState !== 'open') return;
            
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    sendCommand('tilt', 'up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    sendCommand('tilt', 'down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    sendCommand('pan', 'left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    sendCommand('pan', 'right');
                    break;
                case ' ':
                    e.preventDefault();
                    sendCommand('stop');
                    break;
                case '+':
                case '=':
                    e.preventDefault();
                    sendCommand('zoom', 'in');
                    break;
                case '-':
                    e.preventDefault();
                    sendCommand('zoom', 'out');
                    break;
            }
        });

        log('é¡µé¢å·²åŠ è½½ï¼Œè¯·ç‚¹å‡»"è¿æ¥"æŒ‰é’®å¼€å§‹', 'info');
        log('æç¤ºï¼šè¿æ¥åå¯ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶äº‘å°ï¼Œç©ºæ ¼é”®åœæ­¢ï¼Œ+/- é”®å˜ç„¦', 'info');
    </script>
</body>
</html>
